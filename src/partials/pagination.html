<section class="pagination">
  <div class="inner-container pagination__container">
    <button
      type="button"
      id="prev-btn"
      class="pagination__button prev-btn"
      data-prev="prev"
    >
      &larr;
    </button>
    <div class="number-buttons"></div>
    <button
      type="button"
      class="pagination__button next-btn"
      id="next-btn"
      data-next="true"
    >
      &rarr;
    </button>
  </div>
</section>
