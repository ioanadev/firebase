<dialog class="film_info_modal" id="film_info_modal">
  <div id="modal " class="modal" data-movieId="id">
    <button type="button" class="close-button" id="close-button">
      <svg
        class="close-btn"
        stroke="transparent"
        class="close-btn"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="-1 -1 94.926 94.926"
        border="none"
        stroke="transparent"
        stroke-width="0"
        tabindex="-1"
      >
        <g stroke="transparent">
          <path
            d="M55.931,47.463L94.306,9.09c0.826-0.827,0.826-2.167,0-2.994L88.833,0.62C88.436,0.224,87.896,0,87.335,0
		c-0.562,0-1.101,0.224-1.498,0.62L47.463,38.994L9.089,0.62c-0.795-0.795-2.202-0.794-2.995,0L0.622,6.096
		c-0.827,0.827-0.827,2.167,0,2.994l38.374,38.373L0.622,85.836c-0.827,0.827-0.827,2.167,0,2.994l5.473,5.476
		c0.397,0.396,0.936,0.62,1.498,0.62s1.1-0.224,1.497-0.62l38.374-38.374l38.374,38.374c0.397,0.396,0.937,0.62,1.498,0.62
		s1.101-0.224,1.498-0.62l5.473-5.476c0.826-0.827,0.826-2.167,0-2.994L55.931,47.463z"
          />
        </g>
      </svg>
    </button>
    <div class="film_card">
      <div class="content">
        <div class="img_content">
          <div class="film-img" id="film-img" alt="Film Image"></div>
        </div>

        <div class="info_content">
          <h2 class="film_title">film title</h2>
          <div class="movie_info">
            <div class="film-detail_votes group">votes:</div>
            <div class="film-detail_popularity group">popularity:</div>
            <div class="film-detail_original-title group">original-title:</div>
            <div class="film-detail_genre group">genre:</div>
          </div>

          <div class="film_about">
            <span class="about">About</span>
            <div class="film-detail_description"></div>
          </div>

          <div class="buttons">
            <button
              type="button"
              class="add-to-watch watch"
              id="btn"
              data-action="toWatch"
            >
              ADD TO WATCHED
            </button>
            <button
              type="button"
              class="add-to-watch queue"
              id="btn"
              data-action="toQueue"
            >
              ADD TO QUEUE
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</dialog>
